<p>Get API</p>
<div class="row">
  <div class="col-3">
   <button (click)="getUsers()" class="btn btn-success">
    Get Users
   </button>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody>
        @for (item of userList; track $index) {
          <tr>
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.website}}</td>
          </tr>
         }
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <button (click)="getProductsList()"   class="btn btn-success">
      Get Products List
    </button>
  </div>
</div>
